<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sequencer Demo - Modular Synth</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .demo-section {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      margin: 20px 0;
      border: 2px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .demo-section:hover {
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
    }

    .section-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .play-controls {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }

    .play-controls button {
      flex: 1;
      padding: 15px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #playBtn {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
    }

    #playBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(16, 185, 129, 0.5);
    }

    #stopBtn {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
    }

    #stopBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(239, 68, 68, 0.5);
    }

    .control-group {
      margin: 15px 0;
    }

    .control-group label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .value-display {
      font-weight: 600;
    }

    .control-group input[type="range"] {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: rgba(255, 255, 255, 0.2);
      outline: none;
      -webkit-appearance: none;
      appearance: none;
    }

    .control-group input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #4ade80;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(74, 222, 128, 0.5);
    }

    .control-group input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #4ade80;
      cursor: pointer;
      border: none;
      box-shadow: 0 0 5px rgba(74, 222, 128, 0.5);
    }

    .control-group select {
      width: 100%;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      font-size: 0.95rem;
      cursor: pointer;
      outline: none;
    }

    .control-group select option {
      background: #764ba2;
      color: white;
    }

    .sequencer-grid {
      display: grid;
      grid-template-columns: repeat(16, 1fr);
      gap: 5px;
      margin: 20px 0;
    }

    .step {
      aspect-ratio: 1;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }

    .step:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .step.active {
      background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
      border-color: #4ade80;
      box-shadow: 0 0 15px rgba(74, 222, 128, 0.5);
    }

    .step.playing {
      animation: pulse 0.3s ease;
      box-shadow: 0 0 20px rgba(102, 126, 234, 0.8);
      border-color: #667eea;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    .step-number {
      position: absolute;
      bottom: 2px;
      right: 4px;
      font-size: 0.7rem;
      opacity: 0.6;
    }

    .preset-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin: 15px 0;
    }

    .preset-btn {
      padding: 10px 15px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .preset-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .info-display {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
    }

    .info-display p {
      margin: 8px 0;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    .note-controls {
      display: grid;
      grid-template-columns: repeat(16, 1fr);
      gap: 5px;
      margin: 10px 0;
    }

    .note-select {
      width: 100%;
      padding: 5px 2px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      color: white;
      text-align: center;
      font-size: 0.75rem;
      outline: none;
      cursor: pointer;
    }

    .note-select:focus {
      border-color: #4ade80;
      background: rgba(74, 222, 128, 0.2);
    }

    .note-select option {
      background: #1f2937;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéµ Sequencer Demo</h1>
    <p class="subtitle">16-step step sequencer with note programming</p>

    <main class="main-content">
      <!-- Playback Controls -->
      <div class="demo-section">
        <h2 class="section-title">Playback</h2>
        <div class="play-controls">
          <button id="playBtn">‚ñ∂ Play</button>
          <button id="stopBtn">‚èπ Stop</button>
        </div>
      </div>

      <!-- Timing Controls -->
      <div class="demo-section">
        <h2 class="section-title">Timing</h2>
        <div class="control-group">
          <label>
            <span>Tempo</span>
            <span class="value-display" id="tempo-value">120 BPM</span>
          </label>
          <input type="range" id="tempo" min="40" max="240" value="120" step="1">
        </div>
        <div class="control-group">
          <label>
            <span>Note Division</span>
            <span class="value-display" id="division-value">1/16</span>
          </label>
          <select id="division">
            <option value="1/4">1/4 - Quarter Notes</option>
            <option value="1/8">1/8 - Eighth Notes</option>
            <option value="1/16" selected>1/16 - Sixteenth Notes</option>
            <option value="1/32">1/32 - Thirty-second Notes</option>
          </select>
        </div>
        <div class="control-group">
          <label>
            <span>Swing</span>
            <span class="value-display" id="swing-value">0%</span>
          </label>
          <input type="range" id="swing" min="0" max="75" value="0" step="1">
        </div>
      </div>

      <!-- Step Sequencer Grid -->
      <div class="demo-section">
        <h2 class="section-title">Step Sequencer (Click to toggle steps)</h2>
        <div class="sequencer-grid" id="sequencer-grid">
          <!-- Steps will be generated by JavaScript -->
        </div>
      </div>

      <!-- Note Programming -->
      <div class="demo-section">
        <h2 class="section-title">Note Programming</h2>
        <p style="opacity: 0.8; margin-bottom: 10px; font-size: 0.9rem;">
          Select notes for each step (C0 to C8)
        </p>
        <div class="note-controls" id="note-controls">
          <!-- Note selectors will be generated by JavaScript -->
        </div>
      </div>

      <!-- Pattern Presets -->
      <div class="demo-section">
        <h2 class="section-title">Pattern Presets</h2>
        <div class="preset-buttons">
          <button class="preset-btn" data-preset="basic-beat">Basic Beat</button>
          <button class="preset-btn" data-preset="offbeat">Offbeat</button>
          <button class="preset-btn" data-preset="gallop">Gallop</button>
          <button class="preset-btn" data-preset="techno">Techno</button>
          <button class="preset-btn" data-preset="melody">Melody</button>
          <button class="preset-btn" data-preset="arpeggio">Arpeggio</button>
          <button class="preset-btn" data-preset="clear">Clear All</button>
        </div>
      </div>

      <!-- Info Display -->
      <div class="demo-section">
        <h2 class="section-title">Sequence Info</h2>
        <div class="info-display">
          <p><strong>Current Step:</strong> <span id="current-step">-</span> / 16</p>
          <p><strong>Active Steps:</strong> <span id="active-steps">0</span></p>
          <p><strong>Status:</strong> <span id="status">Stopped</span></p>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="/src/sequencer-demo.ts"></script>
</body>
</html>
