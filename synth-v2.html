<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synth V2 - React Edition</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e0e0e0;
      min-height: 100vh;
      padding: 2rem;
    }

    #root {
      max-width: 1800px;
      margin: 0 auto;
    }

    .synth-app {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 2rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #10b981;
      margin-bottom: 2rem;
      text-align: center;
      font-size: 2.5rem;
    }

    .test-panel {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 1.5rem;
      margin-top: 1rem;
    }

    h2 {
      color: #8b5cf6;
      margin-bottom: 1rem;
    }

    .slider-control {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      margin-bottom: 0.75rem;
    }

    .slider-label {
      min-width: 80px;
      font-weight: 500;
      color: #a0aec0;
      font-size: 0.9rem;
      flex-shrink: 0;
    }

    .slider-input {
      flex: 1;
      min-width: 0; /* Allow flex item to shrink */
      height: 6px;
      border-radius: 3px;
      background: rgba(139, 92, 246, 0.2);
      outline: none;
      -webkit-appearance: none;
    }

    .slider-input::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #8b5cf6;
      cursor: pointer;
      transition: all 0.2s;
    }

    .slider-input::-webkit-slider-thumb:hover {
      background: #a78bfa;
      transform: scale(1.1);
    }

    .slider-value {
      min-width: 70px;
      text-align: right;
      font-weight: 600;
      color: #10b981;
      font-size: 0.9rem;
      flex-shrink: 0;
    }

    .status {
      margin-top: 1.5rem;
      padding: 1rem;
      background: rgba(16, 185, 129, 0.1);
      border-left: 3px solid #10b981;
      border-radius: 4px;
    }

    .status p {
      margin: 0.5rem 0;
      font-size: 0.95rem;
    }

    /* ===== UNIFIED BUTTON SYSTEM ===== */
    
    /* Base button styles - all buttons inherit from this */
    button {
      padding: 0.5rem 1rem;
      background: rgba(107, 114, 128, 0.3);
      color: #9ca3af;
      border: 1px solid rgba(107, 114, 128, 0.5);
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    button:hover {
      background: rgba(107, 114, 128, 0.4);
      border-color: rgba(107, 114, 128, 0.7);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    button:disabled:hover {
      background: rgba(107, 114, 128, 0.3);
      border-color: rgba(107, 114, 128, 0.5);
      transform: none;
    }

    /* Button variants */
    button.primary {
      background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
      color: white;
      border-color: #8b5cf6;
    }

    button.primary:hover {
      background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
      border-color: #7c3aed;
    }

    button.success {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      border-color: #10b981;
    }

    button.success:hover {
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
      border-color: #059669;
    }

    button.danger {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
      border-color: #ef4444;
    }

    button.danger:hover {
      background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
      border-color: #dc2626;
    }

    button.active {
      background: #10b981;
      color: white;
      border-color: #10b981;
    }

    button.active:hover {
      background: #059669;
      border-color: #059669;
    }

    button.small {
      padding: 0.35rem 0.75rem;
      font-size: 0.85rem;
    }

    button.tiny {
      padding: 0.25rem 0.5rem;
      font-size: 0.8rem;
    }

    .loading {
      text-align: center;
      padding: 3rem;
      font-size: 1.2rem;
      color: #8b5cf6;
    }

    .error-message {
      margin-top: 1.5rem;
      padding: 1rem;
      background: rgba(239, 68, 68, 0.1);
      border: 2px solid #ef4444;
      border-radius: 8px;
      color: #fca5a5;
      max-width: 500px;
    }

    /* Header */
    .synth-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid rgba(139, 92, 246, 0.3);
    }

    .header-controls {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .stop-btn {
      padding: 0.75rem 1.5rem;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .stop-btn:hover {
      background: #dc2626;
      transform: scale(1.05);
    }

    .voice-count {
      padding: 0.75rem 1.5rem;
      background: rgba(16, 185, 129, 0.2);
      border-radius: 6px;
      font-weight: 600;
      color: #10b981;
    }

    /* Main Content */
    .main-content {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    /* Top Section */
    .top-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.5rem;
      margin-bottom: 1rem;
    }

    .status-badge {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      font-size: 0.9rem;
      white-space: nowrap;
    }

    .status-indicator {
      font-size: 1.2rem;
      line-height: 1;
    }

    .status-indicator.active {
      color: #10b981;
      animation: pulse 2s ease-in-out infinite;
    }

    .status-indicator.inactive {
      color: #6b7280;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .status-text {
      color: #9ca3af;
      font-size: 0.85rem;
    }

    .presets-section {
      flex: 1;
      min-width: 0;
    }

    section {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 1.5rem;
    }

    section h2 {
      margin-bottom: 0.5rem;
    }

    section p {
      color: #9ca3af;
      margin-bottom: 1rem;
    }

    /* Three Column Layout */
    .synth-layout-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    @media (max-width: 1600px) {
      .synth-layout-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 1100px) {
      .synth-layout-grid {
        grid-template-columns: 1fr;
      }
    }

    .synth-column {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 0;
      overflow: hidden;
    }

    .column-header {
      background: rgba(139, 92, 246, 0.2);
      padding: 1rem 1.5rem;
      border-bottom: 2px solid rgba(139, 92, 246, 0.3);
    }

    .column-header h2 {
      margin: 0;
      font-size: 1.3rem;
      color: #a78bfa;
    }

    .oscillators-column .column-header {
      background: rgba(139, 92, 246, 0.2);
      border-bottom-color: rgba(139, 92, 246, 0.3);
    }

    .oscillators-column .column-header h2 {
      color: #a78bfa;
    }

    .envelopes-column .column-header {
      background: rgba(16, 185, 129, 0.2);
      border-bottom-color: rgba(16, 185, 129, 0.3);
    }

    .envelopes-column .column-header h2 {
      color: #10b981;
    }

    .effects-column .column-header {
      background: rgba(255, 136, 0, 0.2);
      border-bottom-color: rgba(255, 136, 0, 0.3);
    }

    .effects-column .column-header h2 {
      color: #ff8800;
    }

    .column-content {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: rgba(139, 92, 246, 0.5) rgba(0, 0, 0, 0.2);
    }

    .column-content::-webkit-scrollbar {
      width: 8px;
    }

    .column-content::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
    }

    .column-content::-webkit-scrollbar-thumb {
      background: rgba(139, 92, 246, 0.5);
      border-radius: 4px;
    }

    .column-content::-webkit-scrollbar-thumb:hover {
      background: rgba(139, 92, 246, 0.7);
    }

    /* Collapsible Panels */
    .collapsible-panel {
      background: rgba(0, 0, 0, 0.15);
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      padding: 0.75rem 1rem;
      background: rgba(0, 0, 0, 0.2);
      transition: background 0.2s;
      user-select: none;
    }

    .panel-header:hover {
      background: rgba(0, 0, 0, 0.3);
    }

    .panel-title-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .panel-header h3,
    .panel-header h4 {
      margin: 0;
      font-size: 0.95rem;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* LED Indicator */
    .led-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .led-indicator.active {
      background: #10b981;
      box-shadow: 0 0 8px rgba(16, 185, 129, 0.8),
                  0 0 12px rgba(16, 185, 129, 0.4);
    }

    .led-indicator.inactive {
      background: #ef4444;
      box-shadow: 0 0 6px rgba(239, 68, 68, 0.6),
                  0 0 8px rgba(239, 68, 68, 0.3);
    }

    .collapse-icon {
      font-size: 0.8rem;
      transition: transform 0.3s ease;
      color: rgba(255, 255, 255, 0.5);
    }

    .collapse-icon.collapsed {
      transform: rotate(-90deg);
    }

    .panel-content {
      overflow: hidden;
      transition: max-height 0.4s ease-out, padding 0.4s ease-out, opacity 0.3s ease-out;
      padding: 1rem;
      max-height: 5000px;
      opacity: 1;
    }

    .panel-content.collapsed {
      max-height: 0;
      padding: 0 1rem;
      opacity: 0;
    }

    /* Remove extra padding from panels inside collapsible */
    .panel-content .oscillator-panel,
    .panel-content .envelope-panel,
    .panel-content .filter-panel,
    .panel-content .effects-panel,
    .panel-content .lfo-panel {
      border: none;
      background: transparent;
      padding: 0;
    }

    /* Arpeggiator / Sequencer Section */
    .arp-seq-section {
      margin-top: 2rem;
    }

    .arp-seq-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .mode-toggle {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      padding: 0.5rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }

    .mode-btn {
      padding: 0.75rem 2rem;
      background: rgba(139, 92, 246, 0.2);
      border: 2px solid rgba(139, 92, 246, 0.3);
      border-radius: 6px;
      color: #a78bfa;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.95rem;
    }

    .mode-btn:hover {
      background: rgba(139, 92, 246, 0.3);
      border-color: rgba(139, 92, 246, 0.5);
    }

    .mode-btn.active {
      background: #8b5cf6;
      border-color: #8b5cf6;
      color: white;
    }

    .arp-seq-content {
      min-height: 200px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 1.5rem;
    }

    /* Arpeggiator Panel */
    .arp-panel {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .arp-transport {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
    }

    .transport-btn {
      padding: 0.75rem 2rem;
      background: rgba(16, 185, 129, 0.2);
      border: 2px solid rgba(16, 185, 129, 0.3);
      border-radius: 6px;
      color: #10b981;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.95rem;
    }

    .transport-btn:hover:not(:disabled) {
      background: rgba(16, 185, 129, 0.3);
      border-color: rgba(16, 185, 129, 0.5);
    }

    .transport-btn.active {
      background: #10b981;
      border-color: #10b981;
      color: white;
    }

    .transport-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .pattern-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 0.5rem;
    }

    .pattern-btn {
      padding: 0.6rem 1rem;
      background: rgba(139, 92, 246, 0.2);
      border: 2px solid rgba(139, 92, 246, 0.3);
      border-radius: 6px;
      color: #a78bfa;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.85rem;
    }

    .pattern-btn:hover:not(:disabled) {
      background: rgba(139, 92, 246, 0.3);
      border-color: rgba(139, 92, 246, 0.5);
    }

    .pattern-btn.active {
      background: #8b5cf6;
      border-color: #8b5cf6;
      color: white;
    }

    .pattern-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .division-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .division-btn {
      padding: 0.5rem 1rem;
      background: rgba(59, 130, 246, 0.2);
      border: 2px solid rgba(59, 130, 246, 0.3);
      border-radius: 6px;
      color: #60a5fa;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.85rem;
      min-width: 50px;
    }

    .division-btn:hover:not(:disabled) {
      background: rgba(59, 130, 246, 0.3);
      border-color: rgba(59, 130, 246, 0.5);
    }

    .division-btn.active {
      background: #3b82f6;
      border-color: #3b82f6;
      color: white;
    }

    .division-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .controls-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .control-label {
      font-weight: 600;
      color: #a0aec0;
      font-size: 0.9rem;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      font-weight: 500;
      color: #e0e0e0;
    }

    .checkbox-label input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: #8b5cf6;
    }

    .control-hint {
      font-size: 0.75rem;
      color: #6b7280;
      margin: 0;
    }

    .warning-message {
      padding: 1rem;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 6px;
      color: #f87171;
      text-align: center;
      font-size: 0.9rem;
    }

    /* Keyboard */
    .keyboard-container {
      overflow-x: auto;
      display: flex;
      justify-content: center;
    }

    .keyboard {
      display: flex;
      gap: 2px;
      padding: 1rem 0;
      min-width: 800px;
    }

    .key {
      height: 120px;
      border: none;
      cursor: pointer;
      position: relative;
      transition: all 0.1s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 0.25rem;
      overflow: hidden;
    }

    .white-key {
      background: linear-gradient(180deg, #ffffff 0%, #e5e7eb 100%);
      width: 50px;
      border-radius: 0 0 4px 4px;
    }

    .white-key:hover {
      background: linear-gradient(180deg, #f3f4f6 0%, #d1d5db 100%);
    }

    .white-key:active,
    .white-key.active {
      background: linear-gradient(180deg, #e5e7eb 0%, #9ca3af 100%);
      transform: translateY(2px);
    }

    .black-key {
      background: linear-gradient(180deg, #1f2937 0%, #111827 100%);
      width: 35px;
      height: 80px;
      margin: 0 -18px;
      z-index: 1;
      border-radius: 0 0 3px 3px;
    }

    .black-key:hover {
      background: linear-gradient(180deg, #374151 0%, #1f2937 100%);
    }

    .black-key:active,
    .black-key.active {
      background: linear-gradient(180deg, #111827 0%, #000000 100%);
      transform: translateY(2px);
    }

    .key-label {
      display: block;
      white-space: nowrap;
      text-align: center;
      line-height: 1.3;
    }

    .key-label.computer-key {
      font-size: 0.7rem;
      font-weight: 600;
      opacity: 0.6;
      text-transform: uppercase;
      min-height: 1rem; /* Reserve space even when empty */
    }

    .key-label.note-name {
      font-size: 0.9rem;
      font-weight: 700;
      margin-top: auto; /* Push to bottom */
    }

    .white-key .key-label.computer-key {
      color: #6b7280;
    }

    .white-key .key-label.note-name {
      color: #1f2937;
    }

    .black-key .key-label.computer-key {
      color: #d1d5db;
    }

    .black-key .key-label.note-name {
      color: #f3f4f6;
    }

    /* Oscillators */
    .oscillator-panel {
      background: rgba(139, 92, 246, 0.1);
      border: 2px solid rgba(139, 92, 246, 0.3);
      border-radius: 8px;
      padding: 1rem;
      transition: all 0.3s;
    }

    .oscillator-panel.disabled {
      opacity: 0.5;
      border-color: rgba(107, 114, 128, 0.3);
    }

    /* Envelopes */
    .envelope-panel {
      background: rgba(16, 185, 129, 0.1);
      border: 2px solid rgba(16, 185, 129, 0.3);
      border-radius: 8px;
      padding: 1rem;
    }

    /* LFO in center column */
    .lfo-wrapper {
      margin-top: 1rem;
    }

    .envelope-panel h4 {
      margin: 0 0 1rem 0;
      font-size: 0.9rem;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .envelope-controls {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .envelope-visualizer-container {
      margin-bottom: 1rem;
      padding: 0.75rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 6px;
      display: flex;
      justify-content: center;
    }

    .envelope-visualizer {
      width: 100%;
      max-width: 300px;
    }

    .envelope-visualizer canvas {
      border-radius: 4px;
    }

    /* Preset Panel */
    .preset-panel {
      background: rgba(139, 92, 246, 0.1);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 8px;
      padding: 1.5rem;
    }

    .preset-panel h3 {
      color: #c4b5fd;
      margin: 0 0 1rem 0;
    }

    .preset-selector {
      margin-bottom: 1rem;
    }

    .preset-selector label {
      display: block;
      margin-bottom: 0.5rem;
      color: #a0aec0;
      font-weight: 600;
    }

    .preset-selector select {
      width: 100%;
      padding: 0.75rem;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(139, 92, 246, 0.5);
      border-radius: 6px;
      color: #e0e0e0;
      font-size: 1rem;
      cursor: pointer;
    }

    .preset-selector select:focus {
      outline: none;
      border-color: #8b5cf6;
    }

    .preset-selector select option {
      background: #1a1a2e;
      color: #e0e0e0;
      padding: 0.5rem;
    }

    .preset-selector select option:hover {
      background: rgba(139, 92, 246, 0.3);
    }

    .preset-selector select option:checked {
      background: rgba(139, 92, 246, 0.5);
      color: #ffffff;
    }

    .preset-selector select optgroup {
      background: #16213e;
      color: #8b5cf6;
      font-weight: 700;
      font-style: normal;
    }

    .preset-actions {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }
