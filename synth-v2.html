<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synth V2 - React Edition</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e0e0e0;
      min-height: 100vh;
      padding: 2rem;
    }

    #root {
      max-width: 1200px;
      margin: 0 auto;
    }

    .synth-app {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 2rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #10b981;
      margin-bottom: 2rem;
      text-align: center;
      font-size: 2.5rem;
    }

    .test-panel {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 1.5rem;
      margin-top: 1rem;
    }

    h2 {
      color: #8b5cf6;
      margin-bottom: 1rem;
    }

    .slider-control {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      margin-bottom: 0.75rem;
    }

    .slider-label {
      min-width: 80px;
      font-weight: 500;
      color: #a0aec0;
      font-size: 0.9rem;
      flex-shrink: 0;
    }

    .slider-input {
      flex: 1;
      min-width: 0; /* Allow flex item to shrink */
      height: 6px;
      border-radius: 3px;
      background: rgba(139, 92, 246, 0.2);
      outline: none;
      -webkit-appearance: none;
    }

    .slider-input::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #8b5cf6;
      cursor: pointer;
      transition: all 0.2s;
    }

    .slider-input::-webkit-slider-thumb:hover {
      background: #a78bfa;
      transform: scale(1.1);
    }

    .slider-value {
      min-width: 70px;
      text-align: right;
      font-weight: 600;
      color: #10b981;
      font-size: 0.9rem;
      flex-shrink: 0;
    }

    .status {
      margin-top: 1.5rem;
      padding: 1rem;
      background: rgba(16, 185, 129, 0.1);
      border-left: 3px solid #10b981;
      border-radius: 4px;
    }

    .status p {
      margin: 0.5rem 0;
      font-size: 0.95rem;
    }

    .loading {
      text-align: center;
      padding: 3rem;
      font-size: 1.2rem;
      color: #8b5cf6;
    }

    /* Start Screen */
    .start-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 400px;
      text-align: center;
      padding: 3rem;
    }

    .start-screen h1 {
      margin-bottom: 1rem;
    }

    .start-screen p {
      font-size: 1.1rem;
      color: #a0aec0;
      margin-bottom: 2rem;
    }

    .start-audio-btn {
      padding: 1.5rem 3rem;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.3rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 20px rgba(16, 185, 129, 0.4);
    }

    .start-audio-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 30px rgba(16, 185, 129, 0.6);
    }

    .start-audio-btn:active {
      transform: translateY(0);
    }

    .error-message {
      margin-top: 1.5rem;
      padding: 1rem;
      background: rgba(239, 68, 68, 0.1);
      border: 2px solid #ef4444;
      border-radius: 8px;
      color: #fca5a5;
      max-width: 500px;
    }

    /* Header */
    .synth-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid rgba(139, 92, 246, 0.3);
    }

    .header-controls {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .stop-btn {
      padding: 0.75rem 1.5rem;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .stop-btn:hover {
      background: #dc2626;
      transform: scale(1.05);
    }

    .voice-count {
      padding: 0.75rem 1.5rem;
      background: rgba(16, 185, 129, 0.2);
      border-radius: 6px;
      font-weight: 600;
      color: #10b981;
    }

    /* Main Content */
    .main-content {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    section {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 1.5rem;
    }

    section h2 {
      margin-bottom: 0.5rem;
    }

    section p {
      color: #9ca3af;
      margin-bottom: 1rem;
    }

    /* Keyboard */
    .keyboard-container {
      overflow-x: auto;
    }

    .keyboard {
      display: flex;
      gap: 2px;
      padding: 1rem 0;
      min-width: 800px;
    }

    .key {
      height: 120px;
      border: none;
      cursor: pointer;
      position: relative;
      transition: all 0.1s;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 0.5rem;
    }

    .white-key {
      background: linear-gradient(180deg, #ffffff 0%, #e5e7eb 100%);
      width: 50px;
      border-radius: 0 0 4px 4px;
    }

    .white-key:hover {
      background: linear-gradient(180deg, #f3f4f6 0%, #d1d5db 100%);
    }

    .white-key:active {
      background: linear-gradient(180deg, #e5e7eb 0%, #9ca3af 100%);
      transform: translateY(2px);
    }

    .black-key {
      background: linear-gradient(180deg, #1f2937 0%, #111827 100%);
      width: 35px;
      height: 80px;
      margin: 0 -18px;
      z-index: 1;
      border-radius: 0 0 3px 3px;
    }

    .black-key:hover {
      background: linear-gradient(180deg, #374151 0%, #1f2937 100%);
    }

    .black-key:active {
      background: linear-gradient(180deg, #111827 0%, #000000 100%);
      transform: translateY(2px);
    }

    .key-label {
      font-size: 0.75rem;
      font-weight: 600;
    }

    .white-key .key-label {
      color: #374151;
    }

    .black-key .key-label {
      color: #9ca3af;
    }

    /* Oscillators */
    .oscillator-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
    }

    .oscillator-panel {
      background: rgba(139, 92, 246, 0.1);
      border: 2px solid rgba(139, 92, 246, 0.3);
      border-radius: 8px;
      padding: 1rem;
      transition: all 0.3s;
    }

    .oscillator-panel.disabled {
      opacity: 0.5;
      border-color: rgba(107, 114, 128, 0.3);
    }

    .osc-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .osc-header h3 {
      color: #a78bfa;
      margin: 0;
    }

    .toggle-btn {
      padding: 0.5rem 1rem;
      background: rgba(107, 114, 128, 0.3);
      color: #9ca3af;
      border: 1px solid rgba(107, 114, 128, 0.5);
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }

    .toggle-btn.active {
      background: #10b981;
      color: white;
      border-color: #10b981;
    }

    .toggle-btn:hover {
      transform: scale(1.05);
    }

    /* Waveform Selector */
    .waveform-selector {
      margin-bottom: 1rem;
    }

    .waveform-selector label {
      display: block;
      margin-bottom: 0.5rem;
      color: #a0aec0;
      font-weight: 500;
    }

    .waveform-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.5rem;
    }

    .wave-btn {
      padding: 0.5rem;
      background: rgba(0, 0, 0, 0.3);
      color: #9ca3af;
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: capitalize;
    }

    .wave-btn.active {
      background: #8b5cf6;
      color: white;
      border-color: #8b5cf6;
    }

    .wave-btn:hover:not(.active) {
      background: rgba(139, 92, 246, 0.2);
      border-color: #8b5cf6;
    }

    /* Status Section */
    .status-section {
      background: rgba(16, 185, 129, 0.1);
      border-left: 3px solid #10b981;
    }

    .status-section h3 {
      color: #10b981;
      margin-bottom: 1rem;
    }

    .status-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .status-item {
      padding: 0.75rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./src/synth-v2/index.tsx"></script>
</body>
</html>
